
<!DOCTYPE html>
<html ng-app="myApp" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Aging MN Wireframe</title>
      <!-- angular and dependancies -->
      <script type="text/javascript" src="./assets/vendors/angular.min.js"></script>
      <script type="text/javascript" src="./assets/vendors/angular-route.min.js"></script>
      <script type="text/javascript" src="./assets/vendors/angular-tooltips.min.js"></script>
      <script type="text/javascript" src="./scripts/client.js"></script>
      <!-- icons -->
      <link rel="icon" type="image/ico" href="./assets/images/footer.png"/>
      <!-- stylesheets -->
      <link rel="stylesheet" href="./styles/reset.css"/>
      <link rel="stylesheet" href="./styles/landing.css"/>
      <!-- angular tooltips w/stylesheet -->
      <link rel="stylesheet" href="./assets/vendors/angular-tooltips.min.css"/>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-container">
        <img ng-src="./assets/images/header.png" alt="logo img">
        <input type="text" placeholder="Search">
      </div>
    </header>
    <!-- nav bar -->
    <nav>
      <div class="nav-container">
        <a href="">About Us</a>
        <a href="#!programs-services">Programs and Services</a>
        <a href="">News</a>
        <a href="">FAQ</a>
      </div>
    </nav>

    <main ng-view></main>

    <!-- footer -->
    <footer>
      <div class="footer-container">
        <div>
          <h4>Contact Us</h4>
          <p>Minnesota Board on Aging</p>
          <p>P.O. Box 64976</p>
          <p>St. Paul, MN 55164</p>
        </div>
        <div>
          <h1>Powered By</h1>
          <img src="./assets/images/footer.png" alt="footer logo">
        </div>
        <div>
          <h4>Subscribe for e-mail updates</h4>
          <input type="text">
        </div>
      </div>
    </footer>
  </body>
</html>
